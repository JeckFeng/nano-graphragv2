# ============================================================================
# 工具配置文件 (config/tool.yaml)
# ============================================================================
# 定义工具的参数配置（timeout, max_calls）
# 通过 agent_name 关联到 agents.yaml 中定义的 Agent
# ============================================================================

# 全局默认配置（所有工具的默认值）
global_defaults:
  timeout: 300.0          # 默认超时时间（秒）
  max_calls: 5           # 默认最大调用次数

# 按 Agent 分类的工具配置
# agent_name 必须与 agents.yaml 中定义的 name 一致
agents:
  
  # ========== 加法代理 ==========
  addition-agent:
    # Agent 级别的默认配置（该 Agent 下所有工具的默认值）
    defaults:
      timeout: 30.0
      max_calls: 3
    
    # 工具级别的配置（覆盖 Agent 默认值）
    # tool_name 必须与 agents.yaml 中该 Agent 的 tools 列表一致
    tools:
      add_numbers:
        timeout: 20.0      # 加法工具的超时时间
        max_calls: 2       # 加法工具的最大调用次数
  
  # ========== 减法代理 ==========
  subtraction-agent:
    defaults:
      timeout: 30.0
      max_calls: 3
    tools:
      subtract_numbers:
        timeout: 25.0
        max_calls: 4
  
  # ========== 乘法代理 ==========
  multiplication-agent:
    defaults:
      timeout: 40.0
      max_calls: 4
    tools:
      multiply_numbers:
        timeout: 35.0
        max_calls: 6
  
  # ========== 除法代理 ==========
  division-agent:
    defaults:
      timeout: 40.0
      max_calls: 4
    tools:
      divide_numbers:
        timeout: 30.0
        max_calls: 5

  # ========== SQL Worker ==========
  sql-worker:
    defaults:
      timeout: 60.0
      max_calls: 3
    tools:
      sql_check_connection:
        timeout: 10.0
        max_calls: 2
      sql_get_schema:
        timeout: 30.0
        max_calls: 2
      generate_sql:
        timeout: 60.0
        max_calls: 2
      validate_sql:
        timeout: 20.0
        max_calls: 3
      correct_sql:
        timeout: 60.0
        max_calls: 2
      execute_sql:
        timeout: 60.0
        max_calls: 2


  # ========== RAG Worker ==========
  rag-worker:
    defaults:
      timeout: 120.0
      max_calls: 3
    tools:
      identify_intent:
        timeout: 10.0
        max_calls: 5
      rewrite_query_and_extract_keywords:
        timeout: 60.0
        max_calls: 2
      parallel_identify_intent:
        timeout: 30.0
        max_calls: 2
      parallel_execute_queries:
        timeout: 120.0
        max_calls: 2
      search_local:
        timeout: 60.0
        max_calls: 3
      search_global:
        timeout: 120.0
        max_calls: 2
      search_images:
        timeout: 30.0
        max_calls: 3
      search_tables:
        timeout: 30.0
        max_calls: 3
      evaluate_quality:
        timeout: 30.0
        max_calls: 5
      json_to_markdown:
        timeout: 10.0
        max_calls: 5


  # ========== NEO4j Worker ==========
  neo4j-worker:
    defaults:
      timeout: 60.0
      max_calls: 3
    tools:
      neo4j_check_connection:
        timeout: 10.0
        max_calls: 2
      neo4j_get_schema:
        timeout: 20.0
        max_calls: 2
      generate_cypher:
        timeout: 60.0
        max_calls: 2
      validate_cypher:
        timeout: 20.0
        max_calls: 3
      correct_cypher:
        timeout: 60.0
        max_calls: 2
      execute_cypher:
        timeout: 60.0
        max_calls: 2


  # ========== MAP Worker ==========
  map-worker:
    defaults:
      timeout: 30.0
      max_calls: 3
    tools:
      gaode_driving_route:
        timeout: 30.0
        max_calls: 3



# 配置查找优先级：
# 1. agents.<agent_name>.tools.<tool_name>.<parameter>
# 2. agents.<agent_name>.defaults.<parameter>
# 3. global_defaults.<parameter>
# 4. 硬编码默认值（timeout=60.0, max_calls=5）

# 注意：
# - 只配置直接使用工具的 Agent（agents.yaml 中 type=agent 的）
# - Team Agent 和 Top Supervisor 不需要在这里配置
# - agent_name 必须与 agents.yaml 中的 name 字段完全一致
